<li class="list-group-item d-flex justify-content-between align-items-start">
    <div class="ms-2 me-auto">
        <div class="fw-bold">{{item?.title}}</div>
        EUR {{item?.price}}
    </div>
    <button class="btn btn-primary btn-circle" (click)="addItem(item)">+</button>
    <span class="q">{{item?.quantity}}</span>
    <button class="btn btn-primary btn-circle" (click)="deleteItem(item)">-</button>
    <button class="btn btn-primary btn-circle" (click)="removeProduct(item?.ISBN!)">X</button>
</li>
